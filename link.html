
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> YoSin Links </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code|Montserrat:200,400,500&display=swap">
  <style>
    :root {
      --primary-font-stack: "Montserrat", sans-serif;
      --code-font-stack: "Fira Code", "Montserrat", sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html { min-width: 320px; }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-size: 18px;
      font-family: var(--primary-font-stack);
      font-weight: 400;
      color: rgb(37, 16, 16);
      line-height: 1.6;
    }

    header {
      padding: 0 1em;
      margin-bottom: 1em;
      border-bottom: 2px solid lightgray;
    }

    header h1 { font-weight: 400; }
    h2 {
      font-family: var(--primary-font-stack);
      font-weight: 400;
    }

    code {
      font-family: var(--code-font-stack);
      font-weight: 400;
    }

    li {
      margin: 0.5em;
    }

    a {
      background-color: rgb(49, 224, 255);
      color: rgb(37, 16, 16);
      padding: 0.2em 0.5em;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      background-color: transparent;
    }

    div {
      display: inline-block;
      vertical-align: top;
    }

    main {
      width: 65%;
      margin-right: auto;
      margin-left: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <header>
    <center> <h1> YoSin Links </h1> </center>
  </header>

  <main>
    <ul>
      <li><a href="https://chatgpt.com/c/6799bfd0-aa90-8008-a088-c5d029db43bd"> ChatGPT Schedule </a></li>
    </ul>
  </main>
</body>
</html>
